<div class="container" ng-controller="imagesController as images">
    <h2 class="text-center">{{tag | uppercase}}</h2>
    <div ng-repeat="image in images">
        <div class="col-md-3">
            <h4>{{image.Image.Title}}</h4>
            <a href="images/{{tag}}/{{image.Image.Id}}">
                <img ng-src="{{image.links.ThumbnailContent}}" class="img-thumbnail" alt="{{image.Image.Title}}">
            </a>
        </div>
    </div>
</div>
